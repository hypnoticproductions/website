<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richard D. Fortune | Technical Founder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        background-color: #050505;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Loading Screen Styles */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .loading-container {
        text-align: center;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(0, 212, 255, 0.3);
        border-top-color: #00D4FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }
      .loading-text {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: #94a3b8;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      .loading-subtext {
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        color: #64748b;
        margin-top: 8px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0b;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e1e20;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2e2e30;
      }
      ::selection {
        background: #00D4FF33;
        color: #00D4FF;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#050505',
                card: '#0A0A0B',
                blue: '#00D4FF',
                gold: '#FFB800',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'glow': 'glow 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%, 100%': { opacity: 0.5 },
                '50%': { opacity: 1 },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "react-hook-form": "https://esm.sh/react-hook-form@7.54.2?external=react",
    "zod": "https://esm.sh/zod@3.24.1",
    "@hookform/resolvers/zod": "https://esm.sh/@hookform/resolvers@3.10.0/zod?external=react,react-hook-form",
    "@hookform/resolvers/": "https://esm.sh/@hookform/resolvers@^5.2.2/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Application</div>
        <div class="loading-subtext">Preparing your experience...</div>
      </div>
    </div>
    <noscript>
      <div style="padding: 40px; text-align: center; font-family: 'Inter', sans-serif; color: #f8fafc;">
        <h1 style="font-size: 24px; margin-bottom: 16px;">JavaScript Required</h1>
        <p style="color: #94a3b8; margin-bottom: 24px;">This application requires JavaScript to run. Please enable JavaScript in your browser settings.</p>
        <a href="/" style="color: #00D4FF; text-decoration: none;">Reload Page â†’</a>
      </div>
    </noscript>
  </body>
</html>
